<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JUnit reporter for QUnit</title>
	<link rel="stylesheet" href="../node_modules/qunitjs/qunit/qunit.css">
	<script src="../node_modules/qunitjs/qunit/qunit.js"></script>
	<script src="../qunit-reporter-junit.js"></script>
	<script>
	QUnit.jUnitReport = function(data) {
		console.log(data.xml);
	};

	module('Module 1');

	test("test 1", 2, function () {
		equal(1, 1, "Assert 1 = 1");
		equal(1, 2, "Assert fail 1 = 2");
	});

	test("test 2", 3, function () {
		equal(1, 1, "Assert 1 = 1");
		equal(1, 2, "Assert fail 1 = 2");
		equal(1, 1, "Assert 1 = 1");
	});

	module('Module 2');

	test("test 3", 2, function () {
		equal(1, 1, "Assert 1 = 1");
		equal(1, 2, "Assert fail 1 = 2");
	});

	test("test 4", 3, function () {
		equal(1, 1, "Assert 1 = 1");
		equal(1, 2, "Assert fail 1 = 2");
		equal(1, 3, "Assert fail 1 = 3");
	});
	</script>
</head>
<body>
	<div id="qunit"></div>
</body>
</html>
